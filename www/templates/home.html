<ion-view view-title="Comics">
  <ion-content>
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="searchQuery.title">
    </label>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="data in comics | filter:searchQuery:strict" type="item-text-wrap" href="#/comics/detail/{{data.id}}">
        <img ng-src="{{data.images[0].path}}.jpg">
        <h2>{{data.title}}</h2>
        <p ng-show="data.prices[0].price != 0">Precio: ${{data.prices[0].price}}</p> <p ng-hide="data.prices[0].price != 0">Sin Precio Disponible</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
